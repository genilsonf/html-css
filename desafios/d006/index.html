<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definições</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type='square'>
        <li title='<p>'>Parágrafos</li>
        <li title='<title>'>Títulos</li>
        <li title='<img>'>Imagens</li>
        <li title='<abbr>'>Abreviações</li>
        <li title='<code>'>Códigos-fonte</li>
        <li title='<ol>'>Listas numeradas</li>
        <li title='<ul>'>Listas com demarcadores</li>
    </ul>
</body>
</html>
