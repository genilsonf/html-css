<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <p>Aprendendo sobre listas.</p>
    <ul type='circle' start='4'>
        <li>Quem Somos</li>
        <li>Recursos</li>
        <li>Fale Conosco</li>
    </ul>

    <h3>Linguagens que já utilizei:</h3>
        <ol type="I">
            <li>Antigas:</li>
                <ul type='a'>
                    <li>Fortran</li>
                    <li>C</li>
                </ul>
            <li>Novas:</li>
                <ul type='a' start='3'>
                    <li>JavaScript</li>
                    <li>Python</li>
                </ul>
        </ol>

    <h3>Listas de definição:</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>

</body>
</html>
